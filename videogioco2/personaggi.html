<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli il tuo Personaggio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Orbitron', sans-serif; 
        }
        
        body {
            /* Sfondo coerente con il menu principale */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('./img/logoPCTO.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* Effetto Scanline retro-gaming */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Immagine sopra il titolo */
        .top-logo {
            width: 120px; /* Regola la dimensione come preferisci */
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        h1 {
            margin-bottom: 50px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 5px;
            font-weight: 900;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .chars-container {
            display: flex;
            gap: 30px;
            z-index: 2;
            flex-wrap: wrap;
            justify-content: center;
        }

        .char-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left: 5px solid #ff0000; /* Richiama il tasto GIOCA */
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            width: 280px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .char-card:hover {
            transform: translateY(-15px) scale(1.03);
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
        }

        .char-img {
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            background: #222;
        }

        .char-name { 
            font-size: 1.4rem; 
            margin-bottom: 12px; 
            font-weight: 900; 
            color: #fff;
            letter-spacing: 1px;
        }

        .char-desc { 
            font-size: 0.85rem; 
            color: #ddd; 
            margin-bottom: 25px; 
            line-height: 1.5;
            min-height: 3em;
        }

        .select-btn {
            background: transparent;
            color: white;
            border: 2px solid #ff0000;
            padding: 12px 25px;
            font-size: 0.9rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            width: 100%;
        }

        .char-card:hover .select-btn {
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }

        @media (max-width: 768px) {
            body { overflow-y: auto; padding: 40px 0; height: auto; }
            .chars-container { gap: 20px; }
        }
    </style>
</head>
<body>

   

    <h1>Scegli il tuo sciatore❄️</h1>

    <div class="chars-container" id="characters-list">
        </div>

    <script src="personaggi.js"></script>
    <script>
        function renderCharacters() {
            const container = document.getElementById('characters-list');
            
            // Assicurati che l'array 'personaggi' sia caricato correttamente da personaggi.js
            personaggi.forEach(p => {
                const card = document.createElement('div');
                card.className = 'char-card';
                card.onclick = () => selezionaEGioca(p.id);

                card.innerHTML = `
                    <img src="${p.immagine}" alt="${p.nome}" class="char-img">
                    <div class="char-name">${p.nome}</div>
                    <div class="char-desc">${p.descrizione}</div>
                    <button class="select-btn">Seleziona</button>
                `;
                container.appendChild(card);
            });
        }

        function selezionaEGioca(id) {
            localStorage.setItem('personaggioScelto', id);
            window.location.href = 'index.html';
        }

        // Avvio
        renderCharacters();
    </script>
</body>
</html>
